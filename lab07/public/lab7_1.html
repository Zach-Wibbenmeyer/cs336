<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>Demo</title>
	    <style>
	    a.test {
	    	font-weight: bold;
	    }
	    </style>
	</head>
	<body>
	    <a href="http://jquery.com/">jQuery</a>
	    <script src="jquery.js"></script>
	    <script>

		$(document).ready(function() {
			$("a").click(function(event) {
				alert("Thanks for visiting!");
				event.preventDefault();
			});
		});

		$(document).ready(function() {
			$("a").addClass("test");
		});

		$(document).ready(function() {
			$("a").click(function(event) {
				event.preventDefault();
				$(this).hide("slow");
			});			
		});

		$(document).ready(function() {
			$("body").append("<p>Created a new paragraph!</p>");
		});
	 
	    </script>
	</body>
</html>
